<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Minimal To-do List</title>
        <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
        <script src="http://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
        <script src="script.js"></script>
        <style>
        body { background-color:#fafafa; font-family:'Quicksand';}
        .container { margin:150px auto;}
        </style>
    </head>
    <body>
        <div class="container">
            <ul id="list-items"></ul>
            <form class="add-items">
                <input type="text" class="form-control" id="todo-list-item" placeholder="Add new item">
                <button type="button" class="BtnColor" id="color1" style="background-color: #ee6a68; padding: 10px 10px;"></button>
                <button type="button" class="BtnColor" id="color2" style="background-color: #f077a2; padding: 10px 10px;"></button>
                <button type="button" class="BtnColor" id="color3" style="background-color: #9282bb; padding: 10px 10px;"></button>
                <button type="button" class="BtnColor" id="color4" style="background-color: #00BFFF; padding: 10px 10px;"></button>
                <button type="button" class="BtnColor" id="color5" style="background-color: #00CCCC; padding: 10px 10px;"></button>
                <button type="button" class="BtnColor" id="color6" style="background-color: #FDDB6D; padding: 10px 10px;"></button>
                <button class="add" type="submit">Add</button>
            </form>
        </div>
    </body>
</html>
